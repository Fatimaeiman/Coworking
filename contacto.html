<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
<script src="script.js"></script>    <title>Contacto</title>
</head>
<body>
    <header class="header">
  <nav class="nav-bar">
    <div class="logo">WORKHUBBCN</div>
    <ul class="nav-links">
     <li><a href="Index.html">Sucursales</a></li>
      <li><a href="servicios.html">Servicios</a></li>
      <li><a href="nosotros.html">Nosotros</a></li>
      <li><a href="contacto.html">Contacto</a></li>
    </ul>
  </nav>
</header>

<form>
  <div class="section">
    <label for="nombre">Nombre*</label>
    <input type="text" id="nombre" required>

    <label for="email">E-mail*</label>
    <input type="email" id="email" required>

    <label for="telefono">Teléfono*</label>
    <input type="tel" id="telefono" required>
  </div>

  <div class="section">
    <label>Interesado en*</label>
    <div class="options">
      <label><input type="radio" name="interes" required> Coworking</label>
      <label><input type="radio" name="interes"> Oficinas privadas</label>
      <label><input type="radio" name="interes"> Salas de reuniones</label>
      <label><input type="radio" name="interes"> Espacio para eventos (corporativo)</label>
      <label><input type="radio" name="interes"> Espacio para eventos (particular)</label>
    </div>
  </div>

  <div class="section">
    <label>Número de personas*</label>
    <div class="options">
      <label><input type="radio" name="personas" required> 1</label>
      <label><input type="radio" name="personas"> 2-4</label>
      <label><input type="radio" name="personas"> 5-8</label>
      <label><input type="radio" name="personas"> 9-20</label>
      <label><input type="radio" name="personas"> 20-35</label>
      <label><input type="radio" name="personas"> 35-50</label>
      <label><input type="radio" name="personas"> 50-99</label>
      <label><input type="radio" name="personas"> 100+</label>
    </div>
  </div>

    <label for="idioma">Idioma</label>
    <select id="idioma">
      <option>Castellano</option>
      <option>Català</option>
      <option>English</option>
    </select>
  </div>

  <div class="section">
    <button type="submit">Enviar</button>
  </div>
</form>
 
  <footer>
    <h1> Haz tu vida más facil con nosotros</h1>
  </footer>
</body>
</html>
